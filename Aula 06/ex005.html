<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(76, 89, 201);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p> 
    <P>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</P>
    <div id="msg">Clique em mim</div>
    <script>
        let corpo = window.document.body
        let p1 = window.document.getElementsByTagName('p')[1] // 0 é o primeiro p, o segundo é 1 e assim vai...
        window.document.write('Está escrito assim: ' + p1.innerHTML) // innertext pega sem a formatação. InnerHTML pega coma formatação, como por exemplo o negrito.
        corpo.style.background = 'black'
        p1.style.color = 'orange'
       /*
        let d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Olá' // é igual a: window.document.getElementById('msg').innerText = 'Olá'
        let d = window.document.getElementsByName('msg'){0}
        d.innerText = 'Olá'
        */
       let d = window.document.querySelector('div#msg')
       d.style.color = 'blue'
    </script>
</body>
</html>
